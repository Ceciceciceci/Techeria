<html>
<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Techeria</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><p class="navbar-text" aria-label="Left Align"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{user.email}}</li>
          <li><a href={{logout}}>Sign Out</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="page-header">
      <h1>Welcome to Techeria! <small>Setup your account</small>
      </h1>
    </div>
      <div class="row">
      <div class="col-md-4">
     <form class="form-horizontal" role="form" action="/register" method="post">
      <div class="form-group">
        <label>Username:</label>
        <input name = "username" type="text" class="form-control" required>
          <label>First Name:</label>
          <input name="first_name" type="text" class="form-control" required>
            <label>Last Name:</label>
            <input name="last_name" type="text" class="form-control" required>
              <label>Job Title:</label>
              <input name="profession" type="text" class="form-control" required>
                <label> Employer:</label>
              <input name="employer" type="text" class="form-control" required>
                <label>Major:</label>
                <input name="major" type="text" class="form-control" required>
                  <label>Grad Year:</label>
                  <input name="grad_year" type="number" class="form-control" required min="1900" max="2020" value="2015">
                  <br></br>
                  <form action="up" method="post" enctype="multipart/form-data">Profile Picture: <input type="file" name="img" />
                    <br /></form>
                    <br></br>
                      <button type="submit" class="btn btn-default" aria-label"Center Align">
                      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                      Sign up</button>
          </div>
        </div>
      </div>
    </form>


  </div>
</body>
</html>
