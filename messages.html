{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h2>Messages <p></p>
    <a href="/compose" type="button" class="btn btn-primary ">
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>   Compose
    </a>
    <button id = "deleteButton" type="submit" style: "display=none;" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-trash"  aria-hidden="true">   Remove</span>
    </button>
  </h2>
</div>
<ul class = "nav nav-tabs nav-justified">
<li role="presentation" class = "active"><a href="/messages">Inbox</a></li>
<li role="presentation"><a href ="/trash">Trash</a></li>
</ul>

<ul class = "list-group">
  {% for message in messages %}
    <div class = "row">
      <div class = "col-md-1" style= "padding-right: 0;">
        <button class = "btn btn-default" style = "display: inline-block; vertical-align: middle;">
          <span class = "glyphicon glyphicon-ok" ></span>
        </button>
      </div>
      <div class = "col-md-11" style= "padding-left: 0;">
        <a href="/messages/{{message.key.urlsafe}}" class="list-group-item">
        <h4 class="list-group-item-heading">{{message.sender}} </h4>
        <h7 class="list-group-item-text">Subject: {{message.subject}}  -  {{message.text}} </h7>
        </a>
      </div>
    </div>
  {% endfor %}
</ul>
{% endblock %}
