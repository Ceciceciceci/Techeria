{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h2>Messages
    <a href="/compose" type="button" class="btn btn-primary pull-right" align="right">
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>   Compose</a>
  </h2>
</div>
<ul class = "list-group">
  {% for message in messages %}
  <a href="/messages/{{message.key.urlsafe}}" class="list-group-item">
    <!-- TODO Delete message link -->
    <h4 class="list-group-item-heading">{{message.sender}}
      <button type="submit" class="btn-xs btn-primary pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      <p></p>
      <button type="submit" class="btn-xs btn-primary pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
    </h4>
    <p class="list-group-item-text">Subject: {{message.subject}}</p>
    <p class="list-group-item-text">{{message.text}} </p>
  </a>
  {% endfor %}
</ul>
{% endblock %}
