<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Techeria</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar-text" aria-label="Left Align"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{user.email}}</li>
            <li><a href={{logout}}>Sign Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <img src="http://millersville.edu/~latinomural/img/participants/placeholder.png" 
   class="img-rounded">
        <div class="page-header">
          <h2>{{user.first_name}} {{user.last_name}}
            <small>      {{user.profession}}    </small>
            <small>    @    </small>
            <small>     {{user.employer}}</small>
            {% if user.email != viewer.email %}
            <button type="button" class="btn btn-primary pull-right">
              <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>          Message</button>
            <button type="button" class="btn btn-primary pull-right" align="right">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>   Connect</button>
            {% else %}
            <button type="button" class="btn btn-primary pull-right" align="right">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>   Edit</button>
            {% endif %}
          </h2>
        </div>
        <div class="row">
          <div class="col-md-4"> </div>
          <div class="col-md-2"> </div>
          <div class="col-md-1"> </div>
          </div>
        </div>
    </div>
  </body>
</html>
