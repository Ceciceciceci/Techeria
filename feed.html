{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Comment</h3>
  </div>
  <div class="panel-body">
    <form role="form" action="/comment" method="post">
      <div class="form-group">
        <textarea style="resize:none; font-size: 20px;" name="text" class="form-control" rows="2"></textarea>
        <ol style="visibility:hidden;"></ol>
        <input  type="hidden" name="recipient" class="form-control" value={{user.username}}>
          <input  type="hidden" name="sender" class="form-control" value={{user.username}}>
            <input  type="hidden" name="origin" class="form-control" value='feed'>
              <button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>  Post</button>
              </div>
    </form>
  </div>
</div>
<div id = "feedlist">
  Loading...
</div>
<script>
  function updateFeed() {
    $.ajax({
           url: "/feedlist",
           cache: false,
           success: function(frag){
           $("#feedlist").html(frag);
           }
           });
           setTimeout('updateFeed()', 1000);
  }
updateFeed();
  </script>
{% endblock %}
