{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <h1>{{forum_name}}
    <a href="/submit?forum_name={{forum_name}}" type="button" class="btn btn-primary pull-right" align="right">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Submit Post</a>
  </h1>
</div>
  {% for post in posts %}
  <div class="list-group-item">
  <div class="row">
    <div class="col-md-1 text-center">
        <a class="btn btn-default"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></a>
        <h4>{{post.vote_count}}</h4>
        <a class="btn btn-default"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></a>
    </div>
    <div class="col-md-11">
          <h3><a href="{{post.url}}">{{post.title}}</a></h3>
        <p> submitted {{post.time}} by {{post.author}}</p>
        <a class="badge badge-default pull-right">Comments</a>
    </div>
  </div>
  </div>
  
  {% endfor %}

{% endblock %}
